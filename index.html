<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNomad Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="WeatherNomad Logo" class="logo">
        <h1>WeatherNomad Dashboard</h1>
    </header>

    <main>
        <div class="weather-container">

            <!-- Den Haag -->
            <div class="weather-card">
                <h2>Den Haag</h2>
                <div class="weather-graphical">
                    <div class="temp">
                        <img src="https://img.icons8.com/fluency/48/000000/temperature.png"/>
                        <span id="denhaag-temp">--°C</span>
                    </div>
                    <div class="precip">
                        <img src="https://img.icons8.com/fluency/48/000000/rain.png"/>
                        <span id="denhaag-precip">-- mm</span>
                    </div>
                    <div class="wind">
                        <img src="https://img.icons8.com/fluency/48/000000/wind.png"/>
                        <span id="denhaag-wind">-- km/h</span>
                    </div>
                </div>
            </div>

            <!-- Pijnacker -->
            <div class="weather-card">
                <h2>Pijnacker</h2>
                <div class="weather-graphical">
                    <div class="temp">
                        <img src="https://img.icons8.com/fluency/48/000000/temperature.png"/>
                        <span id="pijnacker-temp">--°C</span>
                    </div>
                    <div class="precip">
                        <img src="https://img.icons8.com/fluency/48/000000/rain.png"/>
                        <span id="pijnacker-precip">-- mm</span>
                    </div>
                    <div class="wind">
                        <img src="https://img.icons8.com/fluency/48/000000/wind.png"/>
                        <span id="pijnacker-wind">-- km/h</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
