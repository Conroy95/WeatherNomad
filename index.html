<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNomad Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="WeatherNomad Logo" class="logo">
        <h1>WeatherNomad Dashboard</h1>
    </header>

    <main>
        <div class="weather-container">

            <!-- Den Haag -->
            <div class="weather-card">
                <h2>Den Haag</h2>
                <iframe src="https://wttr.in/Den+Haag?format=%C+%t+%w+%p" 
                        frameborder="0" 
                        scrolling="no" 
                        class="weather-iframe"></iframe>
                <div class="extra-info">
                    <p>Neerslag: <span id="denhaag-precip">Loading...</span></p>
                </div>
            </div>

            <!-- Pijnacker -->
            <div class="weather-card">
                <h2>Pijnacker</h2>
                <iframe src="https://wttr.in/Pijnacker?format=%C+%t+%w+%p" 
                        frameborder="0" 
                        scrolling="no" 
                        class="weather-iframe"></iframe>
                <div class="extra-info">
                    <p>Neerslag: <span id="pijnacker-precip">Loading...</span></p>
                </div>
            </div>

        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
