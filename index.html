<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherNomad Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <img src="assets/logo.png" alt="WeatherNomad Logo" class="logo">
    <h1>WeatherNomad Dashboard</h1>
</header>

<main>
    <div class="weather-container">

        <!-- Den Haag -->
        <div class="weather-card">
            <h2>Den Haag</h2>
            <iframe src="https://wttr.in/Den+Haag?format=3&lang=nl" class="weather-iframe"></iframe>
            <iframe src="https://wttr.in/Den+Haag?format=%t+%f+%w+%p+%h+%C&lang=nl" class="weather-iframe"></iframe>
        </div>

        <!-- Pijnacker -->
        <div class="weather-card">
            <h2>Pijnacker</h2>
            <iframe src="https://wttr.in/Pijnacker?format=3&lang=nl" class="weather-iframe"></iframe>
            <iframe src="https://wttr.in/Pijnacker?format=%t+%f+%w+%p+%h+%C&lang=nl" class="weather-iframe"></iframe>
        </div>

        <!-- Delft -->
        <div class="weather-card">
            <h2>Delft</h2>
            <iframe src="https://wttr.in/Delft?format=3&lang=nl" class="weather-iframe"></iframe>
            <iframe src="https://wttr.in/Delft?format=%t+%f+%w+%p+%h+%C&lang=nl" class="weather-iframe"></iframe>
        </div>

        <!-- Schiphol Airport -->
        <div class="weather-card">
            <h2>Schiphol Airport</h2>
            <iframe src="https://wttr.in/Schiphol?format=3&lang=nl" class="weather-iframe"></iframe>
            <iframe src="https://wttr.in/Schiphol?format=%t+%f+%w+%p+%h+%C&lang=nl" class="weather-iframe"></iframe>
        </div>

        <!-- Rotterdam Airport -->
        <div class="weather-card">
            <h2>Rotterdam Airport</h2>
            <iframe src="https://wttr.in/Rotterdam?format=3&lang=nl" class="weather-iframe"></iframe>
            <iframe src="https://wttr.in/Rotterdam?format=%t+%f+%w+%p+%h+%C&lang=nl" class="weather-iframe"></iframe>
        </div>

    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
