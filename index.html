<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNomad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <img src="assets/logo.png" alt="WeatherNomad logo">
    <h1>WeatherNomad</h1>
    <p>Live weer zonder API</p>
</header>

<main>
    <section class="weather-card">
        <h2>Den Haag</h2>
        <div class="buienradar-widget"
             data-location-id="2759794">
        </div>
    </section>

    <section class="weather-card">
        <h2>Pijnacker</h2>
        <div class="buienradar-widget"
             data-location-id="2758500">
        </div>
    </section>
</main>

<footer>
    <p>Live data via Buienradar</p>
</footer>

<!-- Buienradar widget script -->
<script src="https://cdn.buienradar.nl/widgets/br-widgets.min.js"></script>

</body>
</html>
