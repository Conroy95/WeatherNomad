<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherNomad Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <img src="assets/logo.png" alt="WeatherNomad Logo" class="logo">
    <h1>WeatherNomad Dashboard</h1>
</header>

<main>
    <div class="weather-container">

        <!-- Locaties -->
        <div class="weather-card">
            <h2>Den Haag</h2>
            <iframe src="https://wttr.in/Den+Haag?format=v2&lang=nl" frameborder="0" class="weather-iframe"></iframe>
        </div>

        <div class="weather-card">
            <h2>Pijnacker</h2>
            <iframe src="https://wttr.in/Pijnacker?format=v2&lang=nl" frameborder="0" class="weather-iframe"></iframe>
        </div>

        <div class="weather-card">
            <h2>Delft</h2>
            <iframe src="https://wttr.in/Delft?format=v2&lang=nl" frameborder="0" class="weather-iframe"></iframe>
        </div>

        <div class="weather-card">
            <h2>Schiphol Airport</h2>
            <iframe src="https://wttr.in/Schiphol?format=v2&lang=nl" frameborder="0" class="weather-iframe"></iframe>
        </div>

        <div class="weather-card">
            <h2>Rotterdam Airport</h2>
            <iframe src="https://wttr.in/Rotterdam?format=v2&lang=nl" frameborder="0" class="weather-iframe"></iframe>
        </div>

    </div>
</main>
</body>
</html>
