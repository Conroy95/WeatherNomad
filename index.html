<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherNomad Dashboard</title>
<link rel="stylesheet" href="css/style.css">
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="WeatherNomad Logo" class="logo">
    <h1>WeatherNomad Dashboard</h1>
</header>

<main>
    <div class="weather-container">

        <!-- Den Haag kaart -->
        <div class="weather-card" id="denhaag-card">
            <h2>Den Haag</h2>
            <div class="condition" id="denhaag-condition">--</div>
            <div class="weather-graphical" id="denhaag-graphical"></div>
        </div>

        <!-- Pijnacker kaart -->
        <div class="weather-card" id="pijnacker-card">
            <h2>Pijnacker</h2>
            <div class="condition" id="pijnacker-condition">--</div>
            <div class="weather-graphical" id="pijnacker-graphical"></div>
        </div>

    </div>

    <!-- Grafieken per stad -->
    <div class="chart-container">
        <h2>Den Haag - Uur per uur</h2>
        <canvas id="denhaagChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Pijnacker - Uur per uur</h2>
        <canvas id="pijnackerChart"></canvas>
    </div>

</main>

<script src="js/script.js"></script>
</body>
</html>
