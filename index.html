<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNomad Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-gradient text-white text-center py-4">
        <img src="assets/logo.png" alt="WeatherNomad Logo" class="logo mb-3">
        <h1>WeatherNomad Dashboard</h1>
    </header>

    <main class="container my-4">
        <div class="row g-4 justify-content-center">

            <div class="col-md-6 col-lg-4">
                <div class="weather-card" id="denhaag-card">
                    <h2>Den Haag</h2>
                    <div class="condition" id="denhaag-condition">--</div>
                    <div class="weather-graphical" id="denhaag-graphical"></div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="weather-card" id="pijnacker-card">
                    <h2>Pijnacker</h2>
                    <div class="condition" id="pijnacker-condition">--</div>
                    <div class="weather-graphical" id="pijnacker-graphical"></div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="weather-card" id="delft-card">
                    <h2>Delft</h2>
                    <div class="condition" id="delft-condition">--</div>
                    <div class="weather-graphical" id="delft-graphical"></div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="weather-card" id="rijswijk-card">
                    <h2>Rijswijk</h2>
                    <div class="condition" id="rijswijk-condition">--</div>
                    <div class="weather-graphical" id="rijswijk-graphical"></div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="weather-card" id="schiphol-card">
                    <h2>Schiphol Airport</h2>
                    <div class="condition" id="schiphol-condition">--</div>
                    <div class="weather-graphical" id="schiphol-graphical"></div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="weather-card" id="rotterdam-card">
                    <h2>Rotterdam Airport</h2>
                    <div class="condition" id="rotterdam-condition">--</div>
                    <div class="weather-graphical" id="rotterdam-graphical"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
