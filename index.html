<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNomad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <img src="assets/logo.png" alt="WeatherNomad logo">
    <h1>WeatherNomad</h1>
    <p>Live weer via widgets</p>
</header>

<main>
    <section class="weather-card">
        <h2>Den Haag</h2>
        <iframe 
            src="https://www.meteored.nl/widget/?id=312&lang=nl&units=metric"
            loading="lazy">
        </iframe>
    </section>

    <section class="weather-card">
        <h2>Pijnacker</h2>
        <iframe 
            src="https://www.meteored.nl/widget/?id=2064&lang=nl&units=metric"
            loading="lazy">
        </iframe>
    </section>
</main>

<footer>
    <p>Live weerwidgets</p>
</footer>

</body>
</html>
